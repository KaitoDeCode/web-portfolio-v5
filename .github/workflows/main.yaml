name: CI/CD Pipeline

on:
  push:
    branches:
      - mastert
  pull_request:
    branches:
      - mastert

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: .next

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ./_build

      - name: Deploy to shared hosting
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: kaitodecode.com
          username: admin@kaitodecode.com
          password:  b8f4fbcf2a7ab8
          local-dir: ./_build
          server-dir: /
          clean: true
          exclude: |
            **/.git*
            **/node_modules/**
            **/.*.swp
          next-config: ./next.config.mjs

